<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js中的类</title>
</head>
<body>
    <script>

        // 基于原型
        function PsersonType(name){
            this.name = name;
        }
        PsersonType.prototype.sayName = function(){
            console.log(this.name);
        }
        var person = new PsersonType("leehaitao");
        person.sayName();
        console.log(person instanceof PsersonType);
        console.log(person instanceof Object);
        // es6 类的声明
        class PsersonClass{
            constructor(name){
                this.name = name;
            }
            sayName(){
                console.log(this.name);
            }
        }
        let person2 = new PsersonClass('lihaitao');
        console.log(person2 instanceof PsersonClass);
        console.log(person2 instanceof Object);
        console.log(typeof PsersonClass)
        console.log(typeof PsersonClass.prototype.sayName)

        // 生成器方法

        class Collection{
            constructor(){
                this.items=[]
            }
            *[Symbol.iterator](){
                // 有错误
                yield *this.items.values();
            }
        }
        var collection = new Collection();
        collection.items.push(1)
        collection.items.push(2)
        collection.items.push(3)
        for (const x of collection) {
            constructor.log(x)
        }
    </script>
</body>
</html>
